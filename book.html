<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>LU06.A02 - Buch</title>
</head>
<body>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
  <label for="buchtitel">Buchtitel:</label>
  <input type="text" id="buchtitel" name="buchtitel" required minlength="2" maxlength="30"><br><br>

  <label for="autoren">Autoren:</label>
  <input type="text" id="autoren" name="autoren" required minlength="5" maxlength="40"><br><br>

  <label for="preis">Preis:</label>
  <input type="number" id="preis" name="preis" required step="0.01" min="0.05" max="99.95"><br><br>

  <label for="erscheinungsdatum">Erscheinungsdatum:</label>
  <input type="text" id="erscheinungsdatum" name="erscheinungsdatum" required pattern="\d{2}\.\d{2}\.\d{4}"
         placeholder="tt.mm.jjjj"><br><br>

  <label for="auflage">Auflage:</label>
  <input type="number" id="auflage" name="auflage" required min="1" max="9"><br><br>

  <button type="submit">Absenden</button>
  <button type="reset">Zur√ºcksetzen</button>
</form>
</body>
</html>
